          { entidad: "TV5 Comunicaciones", categoria: "Empresa Privada", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Miembros, Grupo Fliar directo y Usuarios de la Cooperativa." },
          { entidad: "UECARA (Construcción)", categoria: "Sindicato", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Miembros y Afiliados al Sindicato y grupo familiar directo." },
          { entidad: "URG (Urgencias)", categoria: "Salud", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Empleados de URG y grupo familiar directo." },
          { entidad: "UTA (Transporte)", categoria: "Sindicato", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Afiliados a UTA y grupo familiar directo." },

          { entidad: "VISUALIZAR Óptica LARA", categoria: "Salud", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Empleados de VISUALIZAR Óptica LARA y grupo familiar directo." },
          { entidad: "VOICENTER S.A.", categoria: "Empresa Privada", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Miembros de Voicenter S.A. y grupo familiar directo." },
          { entidad: "VOLKSWAGEN ARGENTINA", categoria: "Empresa Privada", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Integrantes de VW (dependencia y eventuales) y grupo familiar directo." },
          { entidad: "VOS Soluciones", categoria: "Empresa Privada", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Empleados de VOS Soluciones SRL y grupo familiar directo." },
          { entidad: "VOYANEXT SAS", categoria: "Empresa Privada", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Empleados de VOYANEXT SAS y grupo familiar directo." },
          { entidad: "Walmart y Changomas", categoria: "Empresa Privada", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Empleados de Walmart SRL y Changomas y grupo familiar directo." },
          { entidad: "WEG Equipamientos", categoria: "Empresa Privada", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Empleados de WEG Equip.Electr. SA y grupo familiar directo." },
          { entidad: "Xline (Xsolutions)", categoria: "Empresa Privada", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Empleados de Xsolutions SAS y grupo familiar directo." },
          { entidad: "ZB ARGENTINA SRL", categoria: "Empresa Privada", beneficio_corto: "50% Matrícula / 20% Cuotas", descripcion: "Empleados de ZB ARGENTINA SRL y grupo familiar directo." },
          { entidad: "Escuelas IPEM / IPET (Varios)", categoria: "Educación", beneficio_corto: "50% Matrícula / 20% Cuotas + Becas", descripcion: "Incluye: IPEM 10, 115, 131, 160, 194, 270, 43, 138, IPET 247, 249, 250, 77. Beneficio para docentes, no docentes y familiares. Consultar por Beca FHV." },
        ];


        // --- COMPONENTE AVATAR ---
        const LogoAvatar = ({ name, url }) => {
          if (url) {
            return (
              <div className="w-16 h-16 rounded-full overflow-hidden shadow-lg shrink-0 border-2 border-white bg-white flex items-center justify-center">
                <img src={url} alt={name} className="w-full h-full object-cover" />
              </div>
            );
          }
          const initials = name
            ? name.split(' ').slice(0, 2).map(n => n[0]).join('').toUpperCase()
            : 'IC';
          
          const getColor = (str) => {
            let hash = 0;
            const s = str || 'default';
            for (let i = 0; i < s.length; i++) {
              hash = s.charCodeAt(i) + ((hash << 5) - hash);
            }
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + '00000'.substring(0, 6 - c.length) + c;
          };

          return (
            <div 
              className="w-16 h-16 rounded-full flex items-center justify-center text-xl font-bold shadow-lg shrink-0 border-2 border-white"
              style={{ backgroundColor: getColor(name), color: '#fff' }}
            >
              {initials}
            </div>
          );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
          const [companies, setCompanies] = useState([]); // Empieza vacío hasta que Firebase cargue
          const [searchTerm, setSearchTerm] = useState('');
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [currentCompany, setCurrentCompany] = useState(null); 
          const [loading, setLoading] = useState(true);

          // EFECTO: Cargar datos de Firebase
          useEffect(() => {
            const fetchFromFirebase = async () => {
              if (!window.dbFunctions || !window.db) {
                  // Esperar a que el módulo cargue
                  return;
              }
              try {
                const { collection, getDocs, query, orderBy } = window.dbFunctions;
                const q = query(collection(window.db, "empresas"), orderBy("entidad"));
                const querySnapshot = await getDocs(q);
                
                const data = querySnapshot.docs.map(doc => ({ 
                    id: doc.id, 
                    ...doc.data() 
                }));
                setCompanies(data);
              } catch (error) {
                console.error("Error cargando datos:", error);
              } finally {
                setLoading(false);
              }
            };

            // Escuchar evento personalizado por si React carga antes que el módulo
            window.addEventListener('firebase-ready', fetchFromFirebase);
            
            // Intentar carga inmediata si ya está listo
            if (window.db) {
                fetchFromFirebase();
            }

            return () => window.removeEventListener('firebase-ready', fetchFromFirebase);
          }, []);

          // FUNCIÓN PARA MIGRAR DATOS INICIALES (SEED)
          const handleMigrateData = async () => {
             if (!window.confirm(`¿Estás seguro de cargar ${INITIAL_DATA_SEED.length} empresas a Firebase? Esto solo debe hacerse una vez.`)) return;
             
             setLoading(true);
             const { addDoc, collection } = window.dbFunctions;
             let count = 0;
             try {
                 const promises = INITIAL_DATA_SEED.map(item => 
                    addDoc(collection(window.db, "empresas"), item)
                 );
                 await Promise.all(promises);
                 alert("¡Datos cargados correctamente! Recarga la página.");
                 window.location.reload();
             } catch (e) {
                 console.error(e);
                 alert("Error al cargar datos");
             }
             setLoading(false);
          };

          const filteredCompanies = useMemo(() => {
            return companies.filter(company => 
              company.entidad.toLowerCase().includes(searchTerm.toLowerCase()) ||
              company.descripcion.toLowerCase().includes(searchTerm.toLowerCase())
            );
          }, [companies, searchTerm]);

          const handleEdit = (company) => {
            setCurrentCompany(company);
            setIsModalOpen(true);
          };

          const handleAddNew = () => {
            setCurrentCompany(null);
            setIsModalOpen(true);
          };

          const handleDelete = async (id) => {
            if (window.confirm("¿Seguro que deseas eliminar esta empresa permanentemente?")) {
              try {
                  const { deleteDoc, doc } = window.dbFunctions;
                  await deleteDoc(doc(window.db, "empresas", id));
                  // Actualizar estado local
                  setCompanies(prev => prev.filter(c => c.id !== id));
              } catch (e) {
                  alert("Error al eliminar: " + e.message);
              }
            }
          };

          const handleSave = async (e) => {
            e.preventDefault();
            setLoading(true);
            const formData = new FormData(e.target);
            
            const companyData = {
                entidad: formData.get('entidad'),
                beneficio_corto: formData.get('beneficio_corto'),
                descripcion: formData.get('descripcion'),
                categoria: formData.get('categoria'),
                logoUrl: formData.get('logoUrl')
            };

            const { addDoc, updateDoc, doc, collection } = window.dbFunctions;

            try {
                if (currentCompany) {
                  // Editar
                  const companyRef = doc(window.db, "empresas", currentCompany.id);
                  await updateDoc(companyRef, companyData);
                  
                  // Actualizar localmente
                  setCompanies(prev => prev.map(c => 
                    c.id === currentCompany.id ? { ...c, ...companyData } : c
                  ));
                } else {
                  // Crear
                  const docRef = await addDoc(collection(window.db, "empresas"), companyData);
                  // Agregar localmente
                  setCompanies(prev => [{ id: docRef.id, ...companyData }, ...prev]);
                }
                setIsModalOpen(false);
            } catch (e) {
                console.error(e);
                alert("Error al guardar: " + e.message);
            } finally {
                setLoading(false);
            }
          };

          return (
            <div className="min-h-screen font-sans text-slate-800 bg-fixed bg-cover bg-center"
                 style={{ backgroundImage: "url('https://i.postimg.cc/dtDHVQ1X/image.png')" }}>
              
              <div className="min-h-screen bg-slate-900/40 backdrop-blur-[3px]">
                
                {/* Header */}
                <header className="sticky top-0 z-20 glass-header shadow-lg">
                  <div className="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4">
                    
                    <div className="flex items-center gap-4">
                      <img 
                        src="https://i.postimg.cc/1XVj0682/Cervantes.png" 
                        alt="Institución Cervantes" 
                        className="h-12 object-contain filter drop-shadow-md"
                      />
                      <div className="hidden md:block w-px h-10 bg-white/30 mx-2"></div>
                      <h1 className="text-xl md:text-2xl font-bold text-white tracking-wide drop-shadow-md hidden md:block">
                        Empresas Amigas
                      </h1>
                    </div>
                    
                    <div className="flex items-center gap-3 w-full md:w-auto">
                      <div className="relative w-full md:w-80 group">
                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                          <IconSearch className="h-5 w-5 text-blue-100 group-focus-within:text-white transition-colors" />
                        </div>
                        <input
                          type="text"
                          className="block w-full pl-10 pr-3 py-2 border border-white/20 rounded-full leading-5 bg-white/10 text-white placeholder-blue-100 focus:outline-none focus:bg-white/20 focus:ring-2 focus:ring-white/50 focus:border-transparent sm:text-sm transition-all duration-300 backdrop-blur-sm shadow-inner"
                          placeholder="Buscar convenio..."
                          value={searchTerm}
                          onChange={(e) => setSearchTerm(e.target.value)}
                        />
                      </div>

                      <button 
                        onClick={handleAddNew}
                        className="flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-semibold shadow-lg hover:shadow-blue-500/30 transition-all transform hover:-translate-y-0.5"
                      >
                        <IconPlus className="h-4 w-4" />
                        <span className="hidden sm:inline">Nueva</span>
                      </button>
                    </div>
                  </div>
                </header>

                {/* Main Content */}
                <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                  
                  <div className="mb-6 flex items-center justify-between text-white/90">
                    <p className="text-sm font-medium drop-shadow-sm">
                      Mostrando <span className="font-bold text-white text-lg">{filteredCompanies.length}</span> convenios activos
                      {loading && <span className="ml-2 text-xs opacity-75">(Sincronizando...)</span>}
                    </p>
                  </div>

                  {/* Grid de Tarjetas */}
                  {filteredCompanies.length > 0 ? (
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                      {filteredCompanies.map((empresa) => (
                        <div 
                          key={empresa.id} 
                          className="card-hover group relative glass-panel rounded-2xl shadow-xl transition-all duration-500 flex flex-col h-full overflow-hidden"
                        >
                          <div className="absolute top-3 right-3 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                            <button 
                              onClick={() => handleEdit(empresa)}
                              className="p-1.5 bg-white/90 text-blue-600 rounded-full hover:bg-white shadow-sm transition-colors"
                              title="Editar"
                            >
                              <IconEdit className="h-3 w-3 icon-main" />
                            </button>
                            <button 
                              onClick={() => handleDelete(empresa.id)}
                              className="p-1.5 bg-white/90 text-red-600 rounded-full hover:bg-white shadow-sm transition-colors"
                              title="Eliminar"
                            >
                              <IconTrash className="h-3 w-3 icon-main" />
                            </button>
                          </div>

                          <div className="p-6 flex items-start gap-4 border-b border-slate-100/50 group-hover:border-white/10">
                            <LogoAvatar name={empresa.entidad} url={empresa.logoUrl} />
                            <div className="flex-1 min-w-0">
                              <h3 className="text-lg font-bold text-slate-800 leading-tight mb-1 truncate transition-colors" title={empresa.entidad}>
                                {empresa.entidad}
                              </h3>
                              <span className="category-badge inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-semibold bg-blue-50 text-blue-700 border border-blue-100/50 transition-colors">
                                {empresa.categoria}
                              </span>
                            </div>
                          </div>

                          <div className="p-6 flex-1 flex flex-col">
                            {/* CAJA BENEFICIO */}
                            <div className="benefit-box mb-4 bg-gradient-to-r from-green-50 to-emerald-50 border border-green-100 rounded-xl p-3 flex items-start gap-3 shadow-inner transition-all">
                              <IconPercent className="h-5 w-5 text-green-600 shrink-0 mt-0.5" />
                              <div>
                                <p className="benefit-title text-[10px] font-bold text-green-700 uppercase tracking-widest mb-0.5">Beneficio</p>
                                <p className="benefit-value text-sm font-bold text-green-900">{empresa.beneficio_corto}</p>
                              </div>
                            </div>

                            <div className="flex gap-3 text-slate-600 text-sm mt-auto transition-colors">
                              <IconInfo className="icon-main h-5 w-5 text-slate-400 shrink-0 mt-0.5" />
                              <p className="description-text leading-relaxed text-xs sm:text-sm line-clamp-4 hover:line-clamp-none transition-all cursor-default">
                                {empresa.descripcion}
                              </p>
                            </div>
                          </div>
                          
                          <div className="pb-4"></div>
                        </div>
                      ))}
                    </div>
                  ) : (
                    <div className="text-center py-20 glass-panel rounded-3xl shadow-2xl">
                      <div className="bg-white/20 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4 backdrop-blur-sm border border-white/30">
                        <IconBuilding className="h-10 w-10 text-white" />
                      </div>
                      <h3 className="text-xl font-bold text-slate-800 drop-shadow-md">
                          {loading ? "Cargando datos..." : "No hay empresas cargadas"}
                      </h3>
                      
                      {!loading && (
                          <div className="mt-4">
                            <p className="text-slate-600 mb-4">¿Es la primera vez que abres la App?</p>
                            <button 
                                onClick={handleMigrateData}
                                className="px-6 py-2 bg-green-600 text-white rounded-full text-sm font-bold hover:bg-green-700 transition-colors shadow-lg flex items-center gap-2 mx-auto"
                            >
                                <IconCloudUpload className="h-4 w-4" />
                                Migrar Datos Iniciales
                            </button>
                            <p className="text-xs text-slate-500 mt-2 max-w-xs mx-auto">
                                Esto cargará las 266 empresas originales a tu base de datos Firebase.
                            </p>
                          </div>
                      )}
                    </div>
                  )}
                </main>
              </div>

              {/* MODAL */}
              {isModalOpen && (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                  <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => !loading && setIsModalOpen(false)}></div>
                  <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md relative z-10 overflow-hidden animate-in fade-in zoom-in duration-200">
                    <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                      <h3 className="text-lg font-bold text-slate-800">
                        {currentCompany ? 'Editar Empresa' : 'Nueva Empresa'}
                      </h3>
                      <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-600" disabled={loading}>
                        <IconX className="h-5 w-5" />
                      </button>
                    </div>
                    
                    <form onSubmit={handleSave} className="p-6 space-y-4 max-h-[80vh] overflow-y-auto">
                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Nombre Entidad</label>
                        <input 
                          name="entidad" 
                          defaultValue={currentCompany?.entidad} 
                          required
                          className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                          placeholder="Ej: Empresa S.A."
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">URL del Logo (Opcional)</label>
                        <div className="flex gap-2">
                          <div className="relative flex-1">
                            <span className="absolute top-2.5 left-3 text-slate-400">
                                <IconImage className="h-4 w-4" />
                            </span>
                            <input 
                              name="logoUrl" 
                              defaultValue={currentCompany?.logoUrl} 
                              className="w-full pl-9 px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                              placeholder="https://..."
                            />
                          </div>
                        </div>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Beneficio (Resumen)</label>
                        <input 
                          name="beneficio_corto" 
                          defaultValue={currentCompany?.beneficio_corto || "50% Matrícula / 20% Cuotas"} 
                          required
                          className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Categoría</label>
                        <select 
                          name="categoria" 
                          defaultValue={currentCompany?.categoria || "Empresa Privada"}
                          className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all bg-white"
                        >
                          <option>Empresa Privada</option>
                          <option>Gobierno</option>
                          <option>Club Deportivo</option>
                          <option>Tecnología</option>
                          <option>Colegio Profesional</option>
                          <option>Salud</option>
                          <option>Sindicato</option>
                          <option>Mutual</option>
                          <option>Educación</option>
                          <option>Cooperativa</option>
                          <option>Cámara</option>
                          <option>Otro</option>
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Descripción / Requisitos</label>
                        <textarea 
                          name="descripcion" 
                          defaultValue={currentCompany?.descripcion}
                          required
                          rows={4}
                          className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all resize-none"
                          placeholder="Detalla quiénes son los beneficiarios y qué deben presentar..."
                        />
                      </div>

                      <div className="pt-4 flex gap-3">
                        <button 
                          type="button" 
                          onClick={() => setIsModalOpen(false)}
                          disabled={loading}
                          className="flex-1 px-4 py-2 border border-slate-300 text-slate-700 rounded-lg font-medium hover:bg-slate-50 transition-colors disabled:opacity-50"
                        >
                          Cancelar
                        </button>
                        <button 
                          type="submit"
                          disabled={loading}
                          className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors flex justify-center items-center gap-2 disabled:opacity-50"
                        >
                          {loading ? (
                              <span>Guardando...</span>
                          ) : (
                              <>
                                <IconSave className="h-4 w-4" />
                                Guardar
                              </>
                          )}
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
